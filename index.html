<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles/main.css">
        <title>Drag N Drop</title>
    </head>

<body>
  <div class="top-nav-bar">
    <div id="logo">Drag N Drop</div>
    <div class="top-tools-container">
      <span class="top-tool">Site</span>
      <span class="top-tool">Setting</span>
      <span class="top-tool">Tools</span>
      <button class="top-tool"><i class="material-icons">undo</i></button>
      <button class="top-tool"><i class="material-icons">redo</i></button>
      <button class="top-tool"><i class="material-icons">computer</i></button>
      <button class="top-tool"><i class="material-icons">smartphone</i></button>
      <span class="top-tool">Save</span>
      <span class="top-tool">Preview</span>
    </div>
  </div>
  
  <div class="tool-bar left-tool-bar">
    <div class="chevron-right">&#8214;</div>
    <div class="left-tools-container">
      <div class="left-tool">Header</div>
      <div class="left-tool">Text</div>
      <div class="left-tool">Image</div>
      <div class="left-tool">Container</div>
    </div>
  </div>
  
  <div class="tool-bar right-tool-bar">
    <div class="chevron-left">&#8214;</div>
    <div class="right-tools-container">
      <button class="right-tool"><i class="material-icons">content_copy</i></button>
      <button class="right-tool"><i class="material-icons">delete</i></button>
      <button class="right-tool"><i class="material-icons">view_carousel</i></button>
      <button class="right-tool"><i class="material-icons">filter</i></button>
    </div>
    <div class="element-informations-container">
      <div class="rotation-informations">
        
      </div>
      <div class="dimensions-informations">
        
      </div>
      <div class="position-informations">
        
      </div>
    </div> 
  </div>  
</body>
</html>
