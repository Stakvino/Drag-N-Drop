<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>Drag N Drop</title>
    </head>

<body>
  <div class="top-nav-bar">
    <div id="logo">Drag N Drop</div>
    <ul class="top-tools-container">
      <li class="top-tool">Site</li>
      <li class="top-tool">Setting</li>
      <li class="top-tool">Tools</li>
      <button class="top-tool"><i class="material-icons">undo</i></button>
      <button class="top-tool"><i class="material-icons">redo</i></button>
      <button class="top-tool"><i class="material-icons">computer</i></button>
      <button class="top-tool"><i class="material-icons">smartphone</i></button>
      <li class="top-tool">Save</li>
      <li class="top-tool">Preview</li>
    </ul>
  </div>
  
  <div class="tool-bar left-tool-bar">
    <div class="left-tools-container">
      <div class="left-tool">Header</div>
      <div class="left-tool">Text</div>
      <div class="left-tool">Image</div>
      <div class="left-tool">Container</div>
    </div>
  </div>
  
  <div class="tool-bar right-tool-bar">
    <div class="right-tools-container">
      <button><i class="material-icons">content_copy</i>Duplicate</button>
      <button><i class="material-icons">delete</i>Remove</button>
      <button><i class="material-icons">view_carousel</i>Align</button>
      <button><i class="material-icons">filter</i>Arrange</button>
    </div>
    <div class="element-informations-container">
      <div class="rotation-informations">
        
      </div>
      <div class="dimensions-informations">
        
      </div>
      <div class="position-informations">
        
      </div>
    </div> 
  </div>  
</body>
</html>
